.btn {
  display: inline-block;
  margin: 8px;
  padding: 10px 18px;
  background: rgba(0,0,0,0.6);
  color: white;
  text-decoration: none;
  border-radius: 6px;
  border: 1px solid rgba(0, 0, 0, 0.2);
  font-weight: 600;
}

.btn:hover { background: rgba(255,255,255,0.08); }

.button-row { margin-top: 12px; text-align:center; }
.side-image {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  max-height: 80vh;
  width: auto;
  z-index: 2;
  opacity: 0.95;
  
}
.side-image.left { left: 8px; scale: 90%; }
.side-image.right { right: 8px; scale: 90%; }
@media (max-width: 1000px) {
  .side-image { display: none; }
}
@media (max-width: 480px) {
  .bottom-bar { display: none; }
}
.link-list {
  list-style: none;
  padding: 0;
  margin: 20px auto;
  max-width: 600px;
}
.link-list li + li { margin-top: 8px; }

.link-list a {
  display: block;
  padding: 10px 14px;
  background: rgba(255,255,255,0.03);
  color: #ffffff;
  text-decoration: none;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.04);
  transition: background .15s, color .15s;
}
.link-list a:hover {
  background: rgba(255,255,255,0.08);
  color: #02b8dd;
}
